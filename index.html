<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thetrix Manhwa | الإصدار الاحترافي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #7289da; --bg: #090a0c; --card: #15171a; --text: #eef0f2; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Cairo', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* Navbar */
        nav { background: rgba(21, 23, 26, 0.95); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--primary); }
        .logo { font-size: 22px; font-weight: 900; color: var(--primary); }

        /* Slider */
        .slider { width: 100%; height: 350px; position: relative; overflow: hidden; }
        .slide { width: 100%; height: 100%; position: absolute; background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; }
        .slide-overlay { background: rgba(0,0,0,0.6); width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .slide h2 { font-size: 30px; margin-bottom: 10px; color: var(--primary); }

        /* Grid */
        .container { padding: 30px 5%; }
        .manga-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .manga-card { background: var(--card); border-radius: 12px; overflow: hidden; transition: 0.3s; border: 1px solid #2d3136; cursor: pointer; }
        .manga-card:hover { transform: translateY(-10px); border-color: var(--primary); }
        .manga-card img { width: 100%; height: 230px; object-fit: cover; }
        .manga-info { padding: 10px; text-align: center; }

        /* Chapter Modal (Popup) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: var(--card); padding: 30px; border-radius: 15px; width: 80%; max-width: 400px; text-align: center; border: 1px solid var(--primary); }
        .chapters-list { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .chapter-btn { background: var(--primary); color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        /* Viewer */
        #viewer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 3000; overflow-y: auto; }
        #viewer img { width: 100%; max-width: 700px; display: block; margin: 0 auto; }
        .close-viewer { position: fixed; top: 20px; left: 20px; background: red; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; z-index: 4000; }
    </style>
</head>
<body>

<nav><div class="logo">THETRIX MANHWA</div></nav>

<div class="slider">
    <div class="slide" style="background-image: url('https://images8.alphacoders.com/132/1322501.jpeg');">
        <div class="slide-overlay">
            <h2>Solo Leveling</h2>
            <p>شاهد الفصل الجديد الآن حصرياً</p>
        </div>
    </div>
</div>

<div class="container">
    <h2>أحدث التحديثات</h2>
    <div class="manga-grid">
        <div class="manga-card" onclick="showChapters('Solo Leveling')">
            <img src="https://i.pinimg.com/736x/21/ee/3d/21ee3d67f1896792376189e924a3501f.jpg" alt="Cover">
            <div class="manga-info"><h3>Solo Leveling</h3></div>
        </div>
    </div>
</div>

<div id="chapterModal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle">اسم المانهو</h2>
        <div class="chapters-list">
            <button class="chapter-btn" onclick="openReader()">الفصل 1</button>
            <button class="chapter-btn" onclick="openReader()">الفصل 2</button>
        </div>
        <button style="margin-top: 20px; background: none; color: gray; border: none;" onclick="closeModal()">إغلاق</button>
    </div>
</div>

<div id="viewer">
    <button class="close-viewer" onclick="closeReader()">رجوع</button>
    <div id="pages"></div>
</div>

<script>
    function showChapters(title) {
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('chapterModal').style.display = 'flex';
    }
    function closeModal() { document.getElementById('chapterModal').style.display = 'none'; }
    
    function openReader() {
        const pages = document.getElementById('pages');
        pages.innerHTML = ''; 
        // روابط تجريبية للصور
        for(let i=1; i<=3; i++) {
            const img = document.createElement('img');
            img.src = `https://via.placeholder.com/700x1000/090a0c/ffffff?text=Page+${i}`;
            pages.appendChild(img);
        }
        document.getElementById('viewer').style.display = 'block';
        closeModal();
    }
    function closeReader() { document.getElementById('viewer').style.display = 'none'; }
</script>

</body>
</html>
